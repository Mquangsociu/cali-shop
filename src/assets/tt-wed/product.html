<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .detail-wrapper { max-width: 1180px; margin: 0 auto; padding: 2rem 1.2rem 3.2rem; }
    .product-detail { background: rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius: var(--radius); padding:1.8rem 1.6rem 2.2rem; box-shadow: var(--shadow); }
    .detail-layout { display:grid; gap:2.2rem; grid-template-columns: minmax(280px,480px) 1fr; }
    @media (max-width: 860px){ .detail-layout { grid-template-columns: 1fr; } }
    .gallery { display:flex; flex-direction:column; gap:1rem; }
    .main-img { background:#0f1e33; border:1px solid rgba(255,255,255,.07); border-radius: var(--radius); padding:1rem; display:flex; align-items:center; justify-content:center; min-height:320px; }
    .main-img img { max-width:100%; height:auto; object-fit:contain; }
    .thumbs { display:flex; flex-wrap:wrap; gap:.6rem; }
    .thumb { background:#1e293b; border:1px solid #334155; padding:.35rem; border-radius:8px; cursor:pointer; width:64px; height:52px; display:flex; align-items:center; justify-content:center; }
    .thumb img { max-width:100%; max-height:100%; object-fit:contain; }
    .thumb.active { outline:2px solid var(--primary); }
    .info-panel { display:flex; flex-direction:column; }
    .detail-title { margin:0 0 1rem; font-size:clamp(1.4rem,3.5vw,2.3rem); line-height:1.2; }
    .detail-desc { opacity:.85; line-height:1.5; margin:.2rem 0 1.2rem; }
    .detail-specs { display:flex; flex-wrap:wrap; gap:.5rem; margin:0 0 1.2rem; }
    .price-block { display:flex; align-items:center; gap:.9rem; margin:.2rem 0 1.3rem; font-size:1.15rem; }
    .price-block .price { font-size:1.55rem; font-weight:700; }
    .price-block .old-price { font-size:.9rem; text-decoration:line-through; opacity:.55; }
    .discount-badge { background:#ef4444; color:#fff; font-size:.75rem; font-weight:600; padding:.4rem .55rem; border-radius:6px; letter-spacing:.5px; }
    .actions-row { display:flex; gap:1rem; flex-wrap:wrap; }
    .buy-btn { background: var(--danger); color:#fff; font-weight:700; font-size:.85rem; padding:.85rem 1.25rem; border:none; border-radius: var(--radius); letter-spacing:.8px; cursor:pointer; }
    .buy-btn:hover { filter:brightness(1.08); }
    .back-btn { background:#334155; color: var(--text); border:none; padding:.75rem 1.15rem; border-radius: var(--radius); font-weight:600; font-size:.8rem; letter-spacing:.6px; cursor:pointer; }
    .back-btn:hover { filter:brightness(1.15); }
    .not-found { text-align:center; padding:3rem 1rem; opacity:.7; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>CALI SHOP</h1>
    <p class="tagline">Chi tiết sản phẩm</p>
  </header>
  <main class="detail-wrapper" aria-live="polite">
    <div id="detailRoot" class="product-detail"></div>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 Cửa Hàng Laptop. Liên hệ: support@cuahanglaptop.vn</p>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
